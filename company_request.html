<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company | OSRH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css">

  
  <header class="navbar">
    <a href="homepage_pas.html" class="OSRH">One-Stop Ride-Hail</a>
    <div class="profile-text">
      <span class="profile-label">Welcome</span>
      <span class="profile-username" id="navbar-username"></span>
    </div>
  </header>

  <form id="driverVehicleForm" action="company_request_docs.php" method="post" enctype="multipart/form-data">

  <main class="main">
    <section class="hero-card">
      <h1 class="hero-title">
         KATI DAME
      </h1>

      <section class="form-section">
        <h2>Company</h2>

        <div class="form-row">
          <label for="company name">Company name</label>
          <input type="text" name="company_name" required>
        </div>
        

      <section class="form-section">
    <h2>Vehicle </h2>

    <div class="form-row">
      <label for="service_type">Service Type</label>
      <select id="service_type" name="vehicle[service_type]" required>
        <option value="">Select</option>
        <option value="11"
                data-base="3.00"
                data-perkm="0.20"
                data-minfare="5.00"
                data-maxfare="15.00">
          Standard passenger ride
        </option>
        <option value="12"
                data-base="5.00"
                data-perkm="0.35"
                data-minfare="8.00"
                data-maxfare="18.00">
          Premium passenger ride
        </option>
        <option value="13"
                data-base="4.00"
                data-perkm="0.30"
                data-minfare="7.00"
                data-maxfare="16.00">
          Light household cargo
        </option>
        <option value="14"
                data-base="6.00"
                data-perkm="0.40"
                data-minfare="10.00"
                data-maxfare="20.00">
          Heavy household cargo
        </option>
         </select>
    </div>

    <div id="service-type-details"></div>
    
    <div class="form-row">
        <label for="vehicle_type">Vehicle Type</label>
        <select id="vehicle_type" name="vehicle_type" required>
          <option value="">Select</option>
          <option value="1">Sedan</option>
          <option value="2">Hatchback</option>
          <option value="3">SUV</option>
          <option value="4">Minivan</option>
          <option value="5">Electric Car</option>
        </select>
      </div>

    <div class="form-row">
      <label for="license_plate">License Plate</label>
      <input type="text" id="license_plate" name="vehicle[license_plate]" required>
    </div>

    <div class="form-row">
      <label for="seats">Seats</label>
      <input type="number" id="seats" name="vehicle[seats]" min="1" required>
    </div>

    <div class="form-row">
      <label for="luggage_volume">Luggage Volume</label>
      <input type="number" step="0.01" id="luggage_volume" name="vehicle[luggage_volume]" required>
    </div>

    <div class="form-row">
      <label for="luggage_weight">Luggage Weight</label>
      <input type="number" id="luggage_weight" name="vehicle[luggage_weight]" required>
    </div>

    <div class="form-row">
      <label for="photo_interior">Interior Photo</label>
      <input type="file" id="photo_interior" name="vehicle[photo_interior]" accept="image/*" required>
    </div>

    <div class="form-row">
      <label for="photo_exterior">Exterior Photo</label>
      <input type="file" id="photo_exterior" name="vehicle[photo_exterior]" accept="image/*" required>
    </div>

  </section>


  <section class="form-section">
    <h2>Vehicle Documents</h2>


    <div class="doc-block" data-required-doc="true">
      <h3>Vehicle Registration</h3>
      <input type="hidden" name="vehicle_docs[0][v_doc_type]" value="1">

      <div class="form-row">
        <label for="veh_reg_publish">Issue Date</label>
        <input type="date" id="veh_reg_publish" name="vehicle_docs[0][v_doc_publish_date]" required>
      </div>

      <div class="form-row">
        <label for="veh_reg_exp">Expiration Date </label>
        <input type="date" id="veh_reg_exp" name="vehicle_docs[0][v_doc_exp_date]">
      </div>

      <div class="form-row">
        <label for="veh_reg_file">File (image/pdf) </label>
        <input type="file" id="veh_reg_file" name="vehicle_docs[0][image_pdf]" accept=".pdf,image/*" required>
      </div>
    </div>

   
    <div class="doc-block" data-required-doc="true">
      <h3>MOT Certificate</h3>
      <input type="hidden" name="vehicle_docs[1][v_doc_type]" value="2">

      <div class="form-row">
        <label for="mot_publish">Issue Date </label>
        <input type="date" id="mot_publish" name="vehicle_docs[1][v_doc_publish_date]" required>
      </div>

      <div class="form-row">
        <label for="mot_exp">Expiration Date </label>
        <input type="date" id="mot_exp" name="vehicle_docs[1][v_doc_exp_date]" required>
      </div>

      <div class="form-row">
        <label for="mot_file">File (image/pdf) </label>
        <input type="file" id="mot_file" name="vehicle_docs[1][image_pdf]" accept=".pdf,image/*" required>
      </div>
    </div>

 
    <div class="doc-block" data-required-doc="true">
      <h3>Vehicle Classification Certificate</h3>
      <input type="hidden" name="vehicle_docs[2][v_doc_type]" value="3">

      <div class="form-row">
        <label for="class_publish">Issue Date </label>
        <input type="date" id="class_publish" name="vehicle_docs[2][v_doc_publish_date]" required>
      </div>

      <div class="form-row">
        <label for="class_exp">Expiration Date </label>
        <input type="date" id="class_exp" name="vehicle_docs[2][v_doc_exp_date]">
      </div>

      <div class="form-row">
        <label for="class_file">File (image/pdf) </label>
        <input type="file" id="class_file" name="vehicle_docs[2][image_pdf]" accept=".pdf,image/*" required>
      </div>
    </div>
  </section>

  <div class="button-row">
    <button type="submit" class="btn-primary">Submit Vehicle</button>
  </div>

</form>
</section>
</main>

<script src="company_request.js"></script>



</body>
</html>
