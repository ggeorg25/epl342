<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Vehicle | One-Stop Ride-Hail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="navbar">
    <a href="homepage_pas.html" class="OSRH">One-Stop Ride-Hail</a>
    <div class="profile-text">
        <span class="profile-label">Welcome</span>
        <span class="profile-username" id="navbar-username"></span>
    </div>
  </header>

  <main class="main">
    <section class="hero-card">
      <h1 class="hero-title">Available Rental Vehicles</h1>
      <p class="hero-subtitle">Click on a marker to view vehicle details and select.</p>

      <div id="map" style="height: 600px; width: 100%; border-radius: 8px; margin-top: 20px; margin-bottom: 10px;"></div>
    </section>
  </main>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="vehicle_options.js?v=2"></script>
  
  <style>
    .vehicle-popup {
      text-align: center;
    }
    
    .vehicle-popup h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .vehicle-popup p {
      margin: 5px 0;
      color: #666;
    }
    
    .vehicle-popup .select-btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }
    
    .vehicle-popup .select-btn:hover {
      background: #0052cc;
    }
  </style>
</body>
</html>
